{% extends 'shop/base.html' %}
{% load cart_template_tags %}
{% load crispy_forms_tags %}
{% load mathfilters %}

<body class="grey lighten-3">
  {% block content %}
  <!--Main layout-->
  <main>
    <div class="container wow fadeIn">
      <div class="row">
        <div class="col-md-8 mb-4">
          {% include 'shop/cart_content.html' %} 
        </div>
      </div>
      <div class="row">
        <div id="paypal-button-container" class="col-md-4 mb-4"></div>
      </div>
    </div>
  </main>

	<script src="https://www.paypal.com/sdk/js?client-id=AUivhdn-BsqPxrRznjAlGYfGmdqx9nacdaYnlCRqsfF9Vk0LvnUchnWF3D5zvBTcOQcNZnSmf6GJ7l1w&currency=RUB"></script>

	<script>
		var total = '{{ object.get_total_price }}'
        // Render the PayPal button into #paypal-button-container
        paypal.Buttons({

        	style: {
                color:  'blue',
                shape:  'rect',
            },

            // Set up the transaction
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value:parseFloat(total).toFixed(2)
                        }
                    }]
                });
            },

            // Finalize the transaction
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    // Show a success message to the buyer
                    submitFormData()
                });
            }

        }).render('#paypal-button-container');
    </script>

  {% endblock content %}
</body>

</html>
