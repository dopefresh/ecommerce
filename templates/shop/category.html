{% extends "shop/base.html" %} {% load i18n %}
{% block head_title %}
{% translate 'Categories' %}
{% endblock head_title %}
{% block content %} 
<div class="container">
  <div class="row mb-3">
    {% for category in object_list %}
    <div class="col">
      <div class="card" style="width: 18rem">
        <img
          src="{{ category.image.url }}"
          width=200px
          height=200px
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <p class="card-text">{{ category.title }}</p>
        </div>
        <a
          class="btn btn-primary"
          href="{% url 'shop:subcategory' category.slug %}"
        >
          {% translate 'Go to this subcategory' %}
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
